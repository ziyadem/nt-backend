<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <h1 align="center">Course list</h1>



    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>author</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody id="list">
               
            </tbody>
        </table>

    </div>



    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>

       async function getCourses(){
        let courses =  fetch("http://localhost:4000/list", {
            method: "POST",
            headers: {
                "Content-type":"application/json"
            }
        })
            .then(res => res.json())
             .then(data => data)

             courses = await courses

             




             courses.forEach((c, idx) => {
                let innerHtml = `
                  <tr>
                    <td>${c.title}</td>
                    <td>${c.price}</td>
                    <td>${c.author}</td>
                    <td style="cursor: pointer;"><i class="fa fa-edit text-primary"></i></td>
                    <td style="cursor: pointer;"><i class="fa fa-trash text-danger"></i></td>
                </tr>
             `

             list.append(innerHtml)

               

             })



       }
       
       getCourses()
    </script>
</body>

</html>
